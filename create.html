<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title> login form</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <section class = "create new account">
         <div class = "container">
            <div class = "myform">
               <div class="up">
                  <h1>Sign Up</h1>
                  <p class="abc">It's quick and easy.</p>
               </div>
               <div class="my row">
                  <input class = "inputStyle" type="text" name="First name" id="First name" placeholder="First name">
                  <input class = "inputStyle" type="text" name="Surname" id="Surname" placeholder="Surname">
               </div>
               <div class="mail">
                  <input class = "inputStyle" type="text" name="email" id="email" placeholder="Mobile number or email address">
               </div>
               <div class="pass">
                  <input class = "inputStyle" type="Password" name="Password" id="Password" placeholder="Password">
               </div>
               <div class="birthday">
                  Date of birth
                  <a class="help" id ="birthday-help" href="#" title="Click for more information" role="button"></a>
               </div>
               <div class ="date">
				   <span class="date" data-type="selectors" data-name="birthday_wrapper">
				   <span>
				   <select name="birthday_day" id="day" title="Day" >
					   <option value="1">1</option>
					   <option value="2">2</option>
					   <option value="3">3</option>
					   <option value="4">4</option>
					   <option value="5">5</option>
					   <option value="6">6</option>
					   <option value="7">7</option>
					   <option value="8">8</option>
					   <option value="9">9</option>
					   <option value="10">10</option>
					   <option value="11">11</option>
					   <option value="12">12</option>
					   <option value="13">13</option>
					   <option value="14">14</option>
					   <option value="15">15</option>
					   <option value="16">16</option>
					   <option value="17">17</option>
					   <option value="18">18</option>
					   <option value="19">19</option>
					   <option value="20">20</option>
					   <option value="21">21</option>
					   <option value="22">22</option>
					   <option value="23">23</option>
					   <option value="24">24</option>
					   <option value="25">25</option>
					   <option value="26">26</option>
					   <option value="27">27</option>
					   <option value="28">28</option>
					   <option value="29" selected="1">29</option>
					   <option value="30">30</option>
					   <option value="31">31</option>
				   </select>
				   <select name="birthday_month" id="month" title="Month">
					   <option value="1">Jan</option>
					   <option value="2">Feb</option>
					   <option value="3">Mar</option>
					   <option value="4">Apr</option>
					   <option value="5">May</option>
					   <option value="6">Jun</option>
					   <option value="7">Jul</option>
					   <option value="8">Aug</option>
					   <option value="9">Sep</option>
					   <option value="10">Oct</option>
					   <option value="11" selected="1">Nov</option>
				   <option value="12">Dec</option>
				   </select>
				   <select aria-label="Year" name="birthday_year" id="year" title="Year">
					   <option value="2021" selected="1">2021</option>
					   <option value="2020">2020</option>
					   <option value="2019">2019</option>
					   <option value="2018">2018</option>
					   <option value="2017">2017</option>
					   <option value="2016">2016</option>
					   <option value="2015">2015</option>
					   <option value="2014">2014</option>
					   <option value="2013">2013</option>
					   <option value="2012">2012</option>
					   <option value="2011">2011</option>
					   <option value="2010">2010</option>
					   <option value="2009">2009</option>
					   <option value="2008">2008</option>
					   <option value="2007">2007</option>
					   <option value="2006">2006</option>
				   </select>
				   </span>
				   </span>
               </div>
               <div class="gen">
				   <p>Gender</p>
               </div>
               <span class="cusb" data-type="cus" data-name="gender_wrapper" id="gender">
				   <span class="cus">
				   <label class="fem" for="male">Female</label>
				   <input type="radio" class="fem" name="sex" value="1" id="female"></span>
				   <span class="cus"><label class="fem2" for="male">Male</label>
				   <input type="radio" class="fem3" name="sex" value="2" id="male"></span>
				   <span class="cus"><label class="fem3" for="custom">Custom</label>
				   <input type="radio" class="fem4" name="sex" value="-1" id="custom"></span>
				</span>
               <div class="sign">
                  <p class="click">By clicking Sign Up, you agree to our 
                     <a href="/legal/terms/update" id="terms-link" target="_blank" rel="nofollow">Terms</a>, 
                     <a href="/about/privacy/update" id="privacy-link" target="_blank" rel="nofollow">Data Policy</a>
                     and <a href="/policies/cookies/" id="cookie-use-link" target="_blank" rel="nofollow">Cookie Policy</a>
                     . You may receive SMS notifications from us and can opt out at any time.
                  </p>
               </div>
               <div class="newaccount">
                  <button>Sign Up</button> 	
               </div>
            </div>
         </div>
      </section>	  
   </body>
</html>
